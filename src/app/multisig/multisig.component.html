<div *ngIf="pageMessage != null" class="{{pageMessageClass}}">{{pageMessage}}</div>
<div class="form-group">
	<label for="senderAddress">Sender Private Key</label> <input
		[(ngModel)]="sender" type="text" class="form-control"
		id="senderAddress" aria-describedby="senderAddressHelp"
		placeholder="Sender Public Key"> <small>All Swift
		Message Transactions are Secure, hence the private key is needed</small>
</div>
<div class="form-group">
	<label for="multisig">MultiSig Address</label> <input type="text"
		[(ngModel)]="multisig" class="form-control" id="multisig"
		aria-describedby="multisigHelp" (blur)="getMultisigAddress()"
		placeholder="MultiSig Address" required="required">
</div>
<div class="form-group">
	<label for="senderAddress">Recipient Address</label><input type="text"
		[(ngModel)]="recipient" class="form-control" id="recipientAddress"
		aria-describedby="recipientAddressHelp" (blur)="getRecipientAddress()"
		placeholder="Recipient Address" required="required">
</div>

<div class="form-group">
	<label for="exampleTextarea">Swift Message</label>
	<textarea class="form-control" [(ngModel)]="swiftMessage"
		id="exampleTextarea" rows="10" required="required"></textarea>
</div>

<button type="submit" class="btn btn-primary" (click)="sendNem()">Submit</button>
